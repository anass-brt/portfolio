
<!-- < class="m-auto row" style="width: 60%;"> -->

<div (window:resize)="onResize($event)">
    <div class="m-auto row" style="width: 80%;" *ngIf="screenWidth>=946">
      <div class="my-3 position-relative" *ngFor="let item of experienceData; index as i">
        <div class="position-absolute bg-card"  ></div>
        <div class="card-experince" >
          <div class="content-card py-3">
              <div class="my-1 w-50" style="color: white;">
       
                <div class="text-center pt-1 mx-4 title-experince" >
                  {{item.name}}
                </div>
        
                <div class="text-center mx-4 role-experince" >
                  {{item.role}}
                </div>
    
                <div class="text-center mx-4 role-experince" >
                  {{item.localanddate}}
                </div>
          
                <div class="px-4 mt-3 type-experience" [innerHTML]="item.text">
                </div>
              </div>
    
              <div class="w-50 text-center">
    
                <div class="img-card" [ngStyle]="{'background-image':'url('+item.bg}">
                
                  <div class="bg-black-opacity">
    
                  </div>
                </div>
    
              </div>
    
        </div>
    
      </div>
    </div>
    
    </div>
    
    <div *ngIf="screenWidth<946">
      <div class="m-auto row" style="width: 90%;">
    
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 my-3" *ngFor="let item of experienceData">
      
          <div class="py-3 mobile-bg-experience" >
      
            <div>
              <div  class="text-center">
                <img src="{{item.logo}}" width="100px" style="border-radius: 100%;">
              </div>
      
            </div>
      
            <div class="mt-3" style="color: white;">
       
              <div class="text-center pt-1 mx-4 title-experience">
                {{item.name}}
              </div>
      
              <div class="text-center mx-4 role-experience" >
                {{item.role}}
              </div>
              <div class="text-center mx-4 role-experience" >
                {{item.localanddate}}
              </div>
        
              <div class="px-4 mt-3 type-experience" [innerHTML]="item.text">
              </div>
            </div>
      
          </div>
      
        </div>
    </div>
    
    
    </div>
