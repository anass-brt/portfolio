<div class="m-auto row" style="width: 90%;">

    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 my-3" *ngFor="let item of aboutData" >
  
        <div class="mt-3" style="color: #807e7b;">
   
          <div class="pt-1 my-3" style="font-style: italic;
          font-weight: bold;
          font-size: 30px;">
            {{item.title}}
          </div>
          <p style="font-size: 20px;" *ngFor="let itm of item.info">{{itm}}</p>
  
      </div>
      
    </div>
