

<div (window:resize)="onResize($event)" class="m-auto row" [ngClass]="screenWidth>=946 ? 'width-content' : 'width-content-mobile'">

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 my-3" *ngFor="let item of RecentWorksData">
    
      <div class="py-3 bg-recentworks" >
   <a href="{{item.link}}" target="_blank">
    <div  class="text-center">
        <img class="image-card-recentworks" src="{{item.logo}}" width="80%">
      </div>

  
    <div class="mt-3" style="color: white;">

      <div class="text-center pt-1 mx-4 title-recentworks">
        {{item.name}}
      </div>

      <div class="text-center pt-1 mx-4 read-more">
        Read More
      </div>

    </div>
   </a>
  

  
      </div>
  
    </div>
</div>
